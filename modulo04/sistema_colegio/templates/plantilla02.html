<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Formulario {{ titulo }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <form action="/plantilla2/" method="POST">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label>Nombre:</label>
                                            <input name= "nombre" type="text" class="form-control" required>
                                        </div>
                                        <div class="col-md-12">
                                            <label>Matricula:</label>
                                            <select name = "matricula" class="form-control" required>
                                                <option value="" selected disabled>Seleccione estado</option>
                                                <option value="1">Matriculado</option>
                                                <option value="0">No matriculado</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12">
                                            <br>
                                            <button type = "submit" type="submit" class="btn btn-primary">Guardar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Nombre estudiante</th>
                                    <th>Matricula</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for data in data_alumnos %}
                                    <tr>
                                        <td>{{ data.nombre }}</td>
                                        {% if data.matricula == '0' %}
                                            <td style="color:red;">No matriculado</td>
                                        {% else %}
                                            <td style="color:green;">Matriculado</td>
                                        {% endif %}
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
